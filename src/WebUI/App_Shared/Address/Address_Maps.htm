        type="text/javascript"></script>

    <script type="text/javascript">
   var tskey = "ae4907fdd4" ;
   var chkar = [ ] ;					// Zips Found
   var zipar = [ ] ;					// Zips Found
   var marar = [ ] ;					// Marker Array
   var lastclick = "" ;				// Last Clicked Point
   var map ;
   var searchControl ;
   var custommap ;
   var custommap2 ;
   function LoadMap()
   {
    if (GBrowserIsCompatible()) 			// Do Map if Compatible Browser only
    {
     map = new GMap2(document.getElementById("map"));
     map.addControl(new GLargeMapControl());
     var scalePos = new GControlPosition(G_ANCHOR_TOP_LEFT, new GSize(75,10));
     map.addControl(new GScaleControl(), scalePos);

     map.addMapType(G_PHYSICAL_MAP) ;

     map.addControl(new GMapTypeControl());
     
     var cep = location.href.split("?")[1].split("=")[1];
     var geocoder = new GClientGeocoder();
     geocoder.getLocations(cep + ", Brazil", addAddressToMap);  
      
    } 
   }

   

    // addAddressToMap() is called when the geocoder returns an
    // answer.  It adds a marker to the map with an open info window
    // showing the nicely formatted version of the address and the country code.
    function addAddressToMap(response) {
      map.clearOverlays();
      if (!response || response.Status.code != 200) {
        alert("Sorry, we were unable to geocode that address");
      } else {
        place = response.Placemark[0];
        point = new GLatLng(place.Point.coordinates[1],
                            place.Point.coordinates[0]);
        map.setCenter(point,17);
        
        marker = new GMarker(point);
        map.addOverlay(marker);
//        marker.openInfoWindowHtml(place.address + '<br>' +
//          '<b>Country code:</b> ' + place.AddressDetails.Country.CountryNameCode);
      }
    }



    </script>

</head>
<body onload="LoadMap();" onunload="GUnload()">
    <div id="map" title="Google Map" style="width: 100%; height: 100%;">
    </div>
    <div id="loading" title="loading message for map" class="HTEXT2" style="background-color: #D1D0CD;
        position: absolute; left: 200px; top: 200px;">
    </div>
</body>
</html>
